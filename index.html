<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script>
        //JavaScript goes here
        //Prompt the player for their choice of Rock Paper or Scissors. 
        let playerChoice = prompt("Choose Rock, Paper, or Scissors", ''); 
        //Make their choice all uppercase so that our prompt is case insensitive
        playerChoice = playerChoice.toUpperCase(); 
        //Testing .toUpperCase() function
        console.log(playerChoice);

        //FUNCTIONS USED

        // getComputerChoice will generate a number between 1 and 3
        //and depending on the result, it will assign a Rock Paper or Scissors value to it
        //and then return it. Ex: if it generates 1, it will return Rock.
        function getComputerChoice(){
            //Generate a number between 1 and 3
            let number = Math.floor((Math.random() * 3) + 1);
            //Add conditionals to apply a choice to the computer based on the number generated
            if(number === 1){
                return 'ROCK';
            }
            else if(number === 2){
                return 'PAPER';
            }
            else if(number === 3){
                return 'SCISSORS';
            }
        }

        console.log("Hello World!")
    </script>
</body>
</html>
